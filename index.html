<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <script defer src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script> -->
  </head>
  <body>
    <div class="loader loader__hide">
      <div class="spin"></div>
    </div>
    <h1>Weather App</h1>
    <div class="weather">
      <figure class="weather__header">
        <img src="https://placeimg.com/300/160/nature" alt="weather">
        <figcaption class="weather__temp" data-temp></figcaption>
      </figure>
      <div class="weather__state">
        <p data-sky></p>
      </div>
      <div class="weather__location">
        <p>
          <span class="weather__city" data-city></span>
          <span class="weather__country" data-country></span>
        </p>
      </div>
      <div class="weather__conditions">
        <div class="weather__humidity">
          <h2>Humidity</h2>
          <p data-humidity></p>
        </div>
        <div class="weather__wind">
          <h2>Wind</h2>
					<p>
						<span class="wind-direction" data-wind-direction>&#8593;</span>
						<span data-wind></span>
					</p>
        </div>
        <div class="weather__visibility">
          <h2>Visibility</h2>
          <p data-visibility></p>
        </div>
      </div>
      <form class="search-form">
        <div class="search-field">
          <input type="search" class="search-input" name="searchCity">
          <button type="button" class="search-button">
              üîç
          </button>
        </div>
      </form>
    </div>
  <script src="app.js"></script>
  </body>
</html>
